<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLProject</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }

        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20pt;
            background-color: rgba(255, 255, 255, 0.65);
            transition: opacity ease-in-out 1s;
            pointer-events: none;
        }

        #overlay:not(.visible) {
            opacity: 0;
        }

        #spinner {
            border: 12px solid #888888;
            border-top: 12px solid #222222;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            animation: spin 1s cubic-bezier(0.3, 0.7, 0.7, 0.3) infinite;
        }

        #download-text {
            font-family: monospace;
            font-size: 24pt;
        }

        @keyframes spin {
            0% { transform: rotate(-180deg); }
            100% { transform: rotate(180deg); }
        }
    </style>
</head>
<body>
<canvas id="canvas" tabindex="1" oncontextmenu="event.preventDefault();" style="cursor: none;"></canvas>
<div id="overlay">
    <div id="spinner"></div>
    <p id="download-text"></p>
</div>
<script type="text/javascript">
    var Module = {
        canvas: document.querySelector("#canvas"),
        GL_MAX_TEXTURE_IMAGE_UNITS: 32
    };
</script>
<script src="app-Demo-SLProject.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLProject</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            touch-action: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }

        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: end;
            transition: opacity ease-in-out 0.5s;
            pointer-events: none;
        }

        #overlay:not(.visible) {
            opacity: 0;
        }

        #loading-container {
            width: 100%;
            background: linear-gradient(to top, black 0%, transparent 100%);
            box-sizing: content-box;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            overflow: hidden;
            padding: 100pt 10pt 10pt 10pt;
        }

        #spinner {
            border: 8px solid white;
            border-top: 8px solid #6c6c6c;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s cubic-bezier(0.3, 0.7, 0.7, 0.3) infinite;
            margin-right: 10pt;
        }

        #download-text {
            color: white;
            font-family: monospace;
            font-size: 18pt;
        }

        @keyframes spin {
            0% { transform: rotate(-180deg); }
            100% { transform: rotate(180deg); }
        }
    </style>
</head>
<body>
<canvas id="canvas" tabindex="1" oncontextmenu="event.preventDefault();"></canvas>
<div id="overlay" class="visible">
    <div id="loading-container">
        <div id="spinner"></div>
        <p id="download-text"></p>
    </div>
</div>
<script type="text/javascript">
    var Module = {
        canvas: document.querySelector("#canvas")
    };
</script>
<script src="app-Demo-SLProject.js"></script>
</body>
</html>
